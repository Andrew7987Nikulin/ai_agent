<!DOCTYPE html>
<html>
<head>
    <title>Включение 2FA</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Включение двухфакторной аутентификации</h1>
        <p>Отсканируйте QR-код с помощью приложения аутентификатора (например, Google Authenticator):</p>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
        <form method="POST">
            <input type="text" name="token" placeholder="Введите код из приложения" required>
            <button type="submit">Подтвердить</button>
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
